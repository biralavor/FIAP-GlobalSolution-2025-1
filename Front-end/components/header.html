<button id="toggleTheme" class="theme-icon-btn global-theme-btn" aria-label="Alternar modo claro/escuro">
    <span id="themeIcon" class="theme-icon">üåô</span>
</button>

<script>
(function() {
    // Bot√£o global de tema claro/escuro
    const btn = document.getElementById('toggleTheme');
    const icon = document.getElementById('themeIcon');
    function setThemeIcon() {
        if(document.body.classList.contains('dashboard-light')) {
            icon.textContent = '‚òÄÔ∏è';
        } else {
            icon.textContent = 'üåô';
        }
    }
    if(btn && icon) {
        btn.addEventListener('click', function() {
            document.body.classList.toggle('dashboard-light');
            setThemeIcon();
            // Salva prefer√™ncia no localStorage
            if(document.body.classList.contains('dashboard-light')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        });
        // Carrega prefer√™ncia ao abrir
        if(localStorage.getItem('theme') === 'light') {
            document.body.classList.add('dashboard-light');
        }
        setThemeIcon();
    }
    // FAQ toggle
    document.querySelectorAll('.faq-question').forEach(btn => {
        btn.addEventListener('click', function() {
            this.classList.toggle('active');
            const answer = this.nextElementSibling;
            if (answer.style.display === 'block') {
                answer.style.display = 'none';
            } else {
                answer.style.display = 'block';
            }
        });
    });
})();
</script>
