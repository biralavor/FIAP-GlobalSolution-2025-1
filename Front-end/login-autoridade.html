<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Autoridade | S.I.R.E.N.A.</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&family=Jost:wght@400;500;600&display=swap">
</head>
<body>
    <div id="header-component"></div>
    <main class="main auth-main">
        <section class="auth-section">
            <div class="container">
                <h2 class="section-title">Login Autoridade</h2>
                <form class="auth-form" id="login-autoridade-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                    <button type="submit" class="cta-button">Entrar</button>
                    <p class="auth-link">NÃ£o tem cadastro? <a href="signin-autoridade.html">Cadastre-se</a></p>
                </form>
            </div>
        </section>
    </main>
    <div id="footer-component"></div>
    <script src="js/script.js"></script>
    <script src="js/components.js"></script>
    <script>
    document.getElementById('login-autoridade-form').addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = 'dashboard-autoridade.html';
    });
    </script>
</body>
</html>
