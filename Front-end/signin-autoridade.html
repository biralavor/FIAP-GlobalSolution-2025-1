<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Autoridade | S.I.R.E.N.A.</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&family=Jost:wght@400;500;600&display=swap">
</head>
<body>
    <div id="header-component"></div>
    <main class="main auth-main">
        <section class="auth-section">
            <div class="container">
                <h2 class="section-title">Cadastro de Autoridade</h2>
                <form class="auth-form" id="signin-autoridade-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="identificacao">Número de Identificação</label>
                    <input type="text" id="identificacao" name="identificacao" required>
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                    <label for="unidade">Unidade de Operação</label>
                    <input type="text" id="unidade" name="unidade" required>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                    <button type="submit" class="cta-button">Cadastrar</button>
                    <p class="auth-link">Já tem conta? <a href="login-autoridade.html">Entrar</a></p>
                </form>
            </div>
        </section>
    </main>
    <div id="footer-component"></div>
    <script src="js/script.js"></script>
    <script src="js/components.js"></script>
    <script>
    document.getElementById('signin-autoridade-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Simula cadastro e redireciona para login
        window.location.href = 'login-autoridade.html';
    });
    </script>
</body>
</html>
